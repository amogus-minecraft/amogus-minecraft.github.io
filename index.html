<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amogus Minecraft Anarşi Sunucusu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #181818;
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .server-info {
            margin-bottom: 25px;
            text-align: center;
        }
        .server-box {
            width: 375px;
            padding: 25px;
            background-color: #2c2c2c;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
        }
        .server-box:hover {
            background-color: #3c3c3c;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 100px;
            background-color: black;
            color: white;
            text-align: center;
            border-radius: 5px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
        .join-button {
            margin-top: 25px;
            background-color: #007BFF;
            color: white;
            border: none;
            width: 431px;
            padding: 25px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .join-button:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            position: fixed;
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="server-info">
        <h1>Amogus Minecraft Anarşi Sunucusu</h1>
        <p>Sınırsız eğlence ve <a href="https://türksigara.net" style="color:white;text-decoration:none;" >igaras</a>. Kural yok. Hile serbest. Sen de gel.</p>
    </div>

    <div class="server-box tooltip" onclick="fuckToGayboard()">
        <span id="server-ip">minecraft.toplulugu.org</span>
        <span class="tooltiptext" id="tooltip">Kopyala</span>
    </div>

    <a href="https://t.me/+ekR4HuigsNcxYmY0" target="_blank"><button class="join-button">Telegram Grubu</button></a>

    <div class="footer">
        zirlamicaniz
    </div>

    <script>
        function fuckToGayboard() {
            // Sag klik inspect page yapmisin kapa
            // tingirdamican
            const serverIpElement = document.getElementById('server-ip');
            const tooltipElement = document.getElementById('tooltip');
            const textArea = document.createElement('textarea');
            textArea.value = serverIpElement.innerText;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);

            tooltipElement.innerText = 'Kopyaladım';
            setTimeout(() => {
                tooltipElement.innerText = 'Kopyala';
            }, 2000);
        }
    </script>
</body>
</html>
